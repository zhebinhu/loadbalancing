<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="js/echarts.js"></script>
    <link href="css/buttons.css" rel="stylesheet">
</head>

<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div style="height: 400px">
    <div id="ave_chart" style="height:100%; width: 100%; display:inline-block;">
</div>

</div>
<div style="height: 300px">
    <div id="chart0" style="height:100%; width: 19%; display:inline-block;"></div>
    <div id="chart1" style="height:100%; width: 19%; display:inline-block;"></div>
    <div id="chart2" style="height:100%; width: 19%; display:inline-block;"></div>
    <div id="chart3" style="height:100%; width: 19%; display:inline-block;"></div>
    <div id="chart4" style="height:100%; width: 19%; display:inline-block;"></div>
<div style="height:100%; display:inline-block;">
<button class="button button-royal button-rounded" id="stop">停止</button>
<button class="button button-royal button-rounded" id="start">开始</button>
</div>
</div>
<script src="js/loadbalancing.js"></script>

</body>
</html>
